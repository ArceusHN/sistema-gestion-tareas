<form class="login-form" (submit)="onSubmit($event)">
  <dx-form
    [formData]="formData"
    [disabled]="loading"
    [showColonAfterLabel]="true"
    [showRequiredMark]="false"
    [width]="290"
  >
  <dxi-item
    dataField="username"
    editorType="dxTextBox"
    [editorOptions]="{
      placeholder: 'Usuario',
      stylingMode: 'filled'
    }"
  >
    <dxi-validation-rule
      type="required"
      message="El usuario es requerido"
    ></dxi-validation-rule>
    <dxo-label [visible]="false"></dxo-label>
  </dxi-item>

    <dxi-item
      dataField="password"
      editorType="dxTextBox"
      [editorOptions]="passwordEditorOptions"
    >
      <dxi-validation-rule
        type="required"
        message="La contraseña es requerida"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options
        width="100%"
        type="default"
        cssClass="btn-sign-in"
        [useSubmitBehavior]="true"
        [template]="'signInTemplate'"
      >
      </dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'signInTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator
            width="24px"
            height="24px"
            [visible]="true"
          ></dx-load-indicator>
        </ng-container>
        <ng-template #notLoading>Iniciar sesión</ng-template>
      </span>
    </ng-container>
  </dx-form>

  <br>
  <hr>
  <dx-button
  class="btn-create-account"
  text="Registrar una cuenta"
  [stylingMode]="btnStylingMode"
  width="100%"
  (onClick)="onCreateAccountClick()"
    >
  </dx-button>

</form>
